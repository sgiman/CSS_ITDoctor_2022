<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Тестовая страница">
    <title>CSS Lessons</title>
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="box">
        <div class="container">
            <div class="box__inner">
                <img src="img/SGI_021.png" alt="logo">
                <div class="item">
                    <div class="scs-circle"><i class="icon-users"></i></div>
                    <!--<i class="icon-users-1"></i>-->
                    <div class="number">3587</div>
                    <div class="text">Satisfied clients</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <div class="scs-circle"><i class="icon-coffee"></i></div>
                    <div class="number">207</div>
                    <div class="text">Cups of cofee</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <div class="scs-circle"><i class="icon-comment"></i></div>
                    <div class="number">2500</div>
                    <div class="text">Blog posts</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <div class="scs-circle"><i class="icon-heart-1"></i></div>
                    <div class="number">873</div>
                    <div class="text">Likes</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <div class="scs-circle"><i class="icon-restaurant"></i></div>
                    <div class="number">900</div>
                    <div class="text">We louched</div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
